<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher - Home</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-logo">
            <img src="../../../Login/universidadeOxford.png" alt="University of Oxford">
            <h1>University of Oxford</h1>
        </div>
        <nav class="nav-cabecalho">
            <a href="">
                <div>
                    <img src="src/home.png" alt="Home">
                    <p>Home</p>
                </div>
            </a>
            <a href="">
                <div>
                    <img src="src/users.png" alt="Alunos">
                    <p>Alunos</p>
                </div>
            </a>
            <a href="">
                <div>
                    <img src="src/Writing.png" alt="Matrícula">
                    <p>Matrícula</p>
                </div>
            </a>
            <a href="">
                <div>
                    <img src="src/edit.png" alt="Editar">
                    <p>Editar</p>
                </div>
            </a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="foto-usuario"><img src="src/User.png" alt="Usuario"></div>
            <div class="conteudo-principal-informacao"><p>Nome:</p></div>
            <div class="conteudo-principal-informacao"><p>ID:</p></div>
            <div class="conteudo-principal-informacao"><p>E-mail:</p></div>
            <div class="conteudo-principal-informacao"><p>CPF:</p></div>
            <div class="conteudo-principal-informacao"><p>Cargo:</p></div>
            <div class="conteudo-principal-informacao"><p>Curso:</p></div>
            <div class="conteudo-principal-informacao"><p>Registro:</p></div>
        </section>
    </main>
    <footer class="rodape">

    </footer>
</body>
</html>
