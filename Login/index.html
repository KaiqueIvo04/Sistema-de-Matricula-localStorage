<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação - Sistema de controle acadêmico</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <section class="principal">
            <div class="box-university">
                <img src="universidadeOxford.png" alt="University of Oxford">
                <h1>Sistema de controle acadêmico</h1>
            </div>
            <form class="login">
                <h2>Login</h2>
                <div class="box-form">
                    <input id="usuario" type="text" required>
                    <label for="usuario">Usuário</label>
                </div>
                <div class="box-form">
                    <input id="senha" type="password" required>
                    <label for="senha">Senha</label>
                </div>
                <div class="box-button">
                    <input id="button-entrar" type="button" value="Entrar">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
